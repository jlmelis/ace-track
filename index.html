<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <title>AceTrack</title>
  <meta name="description" content="Individual Volleyball Stats Tracker">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4f46e5">

  <!-- Best Practice: SVG Icon -->
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  
  <!-- iOS support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="AceTrack">
  <link rel="apple-touch-icon" href="/icon.svg">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
      background-color: #f8fafc;
      color: #0f172a;
    }
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
      "vite": "https://esm.sh/vite@^7.3.1",
      "@google/genai": "https://esm.sh/@google/genai@^0.2.1",
      "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(reg => {
          console.log('SW active');
        }).catch(err => {
          console.warn('SW failed:', err);
        });
      });
    }
  </script>
</body>
</html>
